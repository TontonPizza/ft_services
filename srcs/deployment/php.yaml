apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip
  labels:
    app: phpmyadmin
spec:
  type: LoadBalancer
  selector:
    app: phpmyadmin
    tier: frontend
  ports:
    - name: phpmyadmin
      protocol: TCP
      port: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  # replicas: 3
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: img_php
          imagePullPolicy: Never
          securityContext:
            privileged: true
          ports:
            - name: http
              containerPort: 5000
          livenessProbe:
            exec:
              command:
                - pgrep "nginx""
            initialDelaySeconds: 10
            periodSeconds: 10