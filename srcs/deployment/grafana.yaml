apiVersion: v1
kind: Service
metadata:
  name: grafana
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip
  labels:
    app: grafana
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    name: grafana
    targetPort: 3000
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: img_grafana
        ports:
        - containerPort: 3000
        imagePullPolicy: Never
        securityContext:
          privileged: true
        livenessProbe:
          exec:
            command:
              - curl
              - -I
              - http://localhost:3005
          initialDelaySeconds: 5
          periodSeconds: 5
